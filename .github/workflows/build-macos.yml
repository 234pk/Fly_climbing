name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build macOS app with PyInstaller
      run: |
        pyinstaller build_mac_v3.spec
        
    - name: Create DMG
      run: |
        # 创建DMG文件夹
        mkdir -p dmg_temp/FlyClimbingAnalyzer
        # 复制应用到DMG文件夹
        cp -r dist/FlyClimbingAnalyzer.app dmg_temp/FlyClimbingAnalyzer/
        # 复制示例文件到DMG文件夹
        cp -r example dmg_temp/FlyClimbingAnalyzer/
        # 创建应用程序文件夹链接
        ln -s /Applications dmg_temp/FlyClimbingAnalyzer/Applications
        
        # 创建DMG
        hdiutil create -volname "FlyClimbingAnalyzer" -srcfolder dmg_temp/FlyClimbingAnalyzer -ov -format UDZO "FlyClimbingAnalyzer-${{ github.ref_name }}.dmg"
        
    - name: Upload DMG as artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-dmg
        path: FlyClimbingAnalyzer-${{ github.ref_name }}.dmg
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          FlyClimbingAnalyzer-${{ github.ref_name }}.dmg
        draft: false
        prerelease: false
        name: FlyClimbingAnalyzer ${{ github.ref_name }}
        body: |
          ## FlyClimbingAnalyzer ${{ github.ref_name }}
          
          ### 新功能
          - UI布局优化：视频列表加载UI已调整到左侧位置
          - 改进的用户界面和用户体验
          
          ### 下载说明
          - 下载DMG文件后，双击打开并拖拽应用到Applications文件夹
          - 首次运行可能需要在"系统偏好设置 > 安全性与隐私"中允许应用运行
          
          ### 系统要求
          - macOS 10.14 或更高版本
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}